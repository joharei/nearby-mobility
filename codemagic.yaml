workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 60
    instance_type: mac_mini
    environment:
      vars:
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmdKODlVODlsU0pQUWVhNW1RWDFBQ0lNRlB2bjYxd2pvT29mc1RraHUwaDk1T3pDUDVDcVBMWldTUTJvNlRIcVFSUVgxUEgyZmY4ZzFnMnBmYTlDWXo5WVh3RjVaSGhFU0U5OW5uSUVWUVN1Szkzcjg9)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmdKODlVODlsU0pQUWVhNW1RWDFBQ0lNRlB2bjYxd2pvT29mc1RraHUwaDk1T3pDUDVDcVBMWldTUTJvNlRIcVFSUVgxUEgyZmY4ZzFnMnBmYTlDWXo5WVh3RjVaSGhFU0U5OW5uSUVWUVN1Szkzcjg9)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmdKOUc1Y1JWaEhHcmlqLWx1TlNRNFdLWkpuUjVhQTBUYzFRWW96ZVdVbWNfa3Fjd2xHbWF5ejlmdWFLNF90QWFJcEVRRWZiQ3pkakhYeXRhMlZ1SHBlTnk3d0E9PQ==)
        GOOGLE_MAPS_KEY: Encrypted(Z0FBQUFBQmdKLXNkSmZQenVubUppcEtxZk82XzdfQ1pkaGh0NnNmejNuR01McnB4amdGUnRaY2hBbi1HNEZUZUZsTXdYSXlMZVJfN054dmtaM3g5SS0tV0oxblUzTnQwTGJab2dDMENlUld3WEZXZnl3bTF0SGxPaXlWUmgtTEM0Z3o1RnoteEZfN08=)
    cache:
      cache_paths:
        - ~/.gradle/caches
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: master
          include: true
      cancel_previous_builds: true
    scripts:
      - name: Set up local properties
        script: echo "sdk.dir=$HOME/programs/android-sdk-macosx" > "$FCI_BUILD_DIR/local.properties"
      - name: Set up key store
        script: |
          echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
      - name: Set up Java 11
        script: |
          curl https://download.java.net/java/GA/jdk15.0.2/0d1cfde4252546c6931946de8db48ee2/7/GPL/openjdk-15.0.2_osx-x64_bin.tar.gz -o openjdk.tar.gz
          tar xvf openjdk.tar.gz
      - name: Build Android app
        script: |
          export JAVA_HOME="$FCI_BUILD_DIR/jdk-15.0.2.jdk/Contents/Home"
          ./gradlew bundleRelease
    artifacts:
      - app/build/outputs/**/*.aab
      - app/build/outputs/**/mapping.txt
    publishing:
      google_play:
        credentials: Encrypted()
        track: internal